<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anoma Testnet ğŸš€</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Anoma Testnet ğŸš€</h1>

      <!-- Login Section -->
      <div id="loginSection" class="login-section">
        <h2>Connect with MetaMask</h2>
        <button id="loginBtn" class="button">
          <svg style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px" viewBox="0 0 318.6 318.6" fill="none">
            <path d="M274.1 35.5l-99.5 73.9L193 65.8z" fill="#e17726" stroke="#e17726" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="m44.4 35.5 98.7 74.6-17.5-44.3z" fill="#e27625" stroke="#e27625" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="m238.3 206.8-26.5 40.6 56.7 15.6 16.3-55.3z" fill="#e27625" stroke="#e27625" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="m33.9 207.7 16.2 55.3 56.7-15.6-26.5-40.6z" fill="#e27625" stroke="#e27625" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Connect MetaMask
        </button>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard" class="dashboard">
        <div class="json-section">
          <h3>User data</h3>

          <pre
            id="userProfileJson"
            class="json-highlight"
            style="height: 400px; overflow: auto; background: #272822; color: #f8f8f2; border-radius: 8px; padding: 16px; font-size: 14px"
          ></pre>
        </div>
      </div>

      <!-- WebSocket Messages Display - Always visible -->
      <div class="button-section">
        <button id="metamaskBtn" class="button">Metamask</button>
        <button id="clearDataBtn" class="button">Clear local data</button>
        <button id="addFitcoinBtn" class="button">Add Fitcoin</button>
      </div>

      <!-- WebSocket Messages Display - Always visible -->
      <div class="websocket-section">
        <h3>WebSocket Messages</h3>
        <div id="websocketMessages" class="websocket-messages"></div>
        <h3>Channel Messages</h3>
        <div id="channelMessages" class="websocket-messages"></div>
        <h3>Messages</h3>
        <div id="messages" class="websocket-messages"></div>
      </div>
    </div>

    <div id="debug">
      <pre id="debugdata"></pre>
    </div>

    <script src="/oauth.js"></script>
    <script src="/ui.js"></script>
    <script src="/socket.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
